version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: somm-backend
    ports:
      - "2621:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PORT=8000
      - FRONTEND_URL=https://www.somm.dev
      - BACKEND_URL=https://api.somm.dev
      - MONGO_DB=somm_dev
      - MONGODB_URI=mongodb://somm_dev_user:***REMOVED***@49.247.2.211:27017/somm_dev?authSource=somm_dev
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - somm-network

networks:
  somm-network:
    name: somm-network
    driver: bridge
