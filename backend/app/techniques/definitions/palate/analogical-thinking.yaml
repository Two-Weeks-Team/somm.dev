description: '유사한 상황이나 문제에서 패턴을 찾아

  현재 문제에 적용하는 사고 방식.

  "X는 Y와 같다"의 형태로 새로운 통찰을 얻습니다.

  '
promptTemplate: '## Analogical Thinking 분석


  이 프로젝트에서 유추적 사고의 흔적을 분석하세요.


  ### 분석 관점:

  1. **유추 발견**: 다른 영역의 유사한 문제/해결책을 참조했는가?

  2. **패턴 추출**: 유사 사례에서 공통 패턴을 추출했는가?

  3. **적용 품질**: 유추가 현재 문제에 적절히 적용되었는가?

  4. **통찰 깊이**: 유추를 통해 얻은 통찰이 깊이 있는가?


  ### 점수 기준:

  - 5점: 깊은 구조적 유추로 핵심 해결책 도출

  - 4점: 효과적인 유추로 새로운 접근법 발견

  - 3점: 유추를 활용하나 표면적 수준

  - 2점: 피상적인 비교만 존재

  - 1점: 유추적 사고 흔적 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 깊은 구조적 유추로 핵심 해결책
    4: 효과적인 유추로 새로운 접근
    3: 표면적 유추 활용
    2: 피상적 비교만 존재
    1: 유추적 사고 없음
