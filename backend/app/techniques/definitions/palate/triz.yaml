promptTemplate: '## TRIZ 분석


  이 프로젝트가 TRIZ 원리를 얼마나 활용했는지 분석하세요.


  ### TRIZ 핵심 개념:

  1. **모순 식별**: 기술적/물리적 모순을 인식했는가?

  2. **40가지 발명 원리**: 분할, 추출, 국소적 품질 등 원리 적용?

  3. **이상적 최종 결과**: 이상적인 솔루션을 정의했는가?

  4. **자원 활용**: 기존 자원을 창의적으로 활용했는가?

  5. **기술 진화**: 기술 발전 패턴을 고려했는가?


  ### 점수 기준:

  - 5점: 모순 해결, 다수 발명 원리 적용, 이상적 결과 달성

  - 4점: 명확한 모순 인식, 2-3개 발명 원리 적용

  - 3점: 일부 모순 인식, 1개 발명 원리 적용

  - 2점: 암묵적 모순 해결 시도

  - 1점: TRIZ 개념 미적용

  '
