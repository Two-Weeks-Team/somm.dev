  '
promptTemplate: '## Random Stimulation 분석


  이 프로젝트에서 예상치 못한 연결이나 비선형적 발상이 있는지 분석하세요.


  ### 분석 관점:

  1. **예상치 못한 연결**: 논리적으로 연결되지 않는 요소들의 조합이 있는가?

  2. **비선형적 사고**: 점진적이지 않은 도약적 아이디어가 있는가?

  3. **창의적 조합**: 일반적으로 연결되지 않는 것들을 연결했는가?

  4. **serendipity**: 우연한 발견이나 영감의 흔적이 있는가?


  ### 점수 기준:

  - 5점: 매우 예상치 못한 연결로 혁신적 아이디어 창출

  - 4점: 비선형적 아이디어 연결이 명확함

  - 3점: 일부 예상치 못한 요소 포함

  - 2점: 대부분 논리적이고 예측 가능한 연결

  - 1점: 모든 연결이 명백하고 선형적

  '
scoring:
  min: 1
  max: 5
  criteria:
