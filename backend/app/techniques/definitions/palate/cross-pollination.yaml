promptTemplate: '## Cross-Pollination 분석


  이 프로젝트가 다른 분야에서 영감을 가져왔는지 분석하세요.


  ### 분석 관점:

  1. **외부 영감**: 다른 산업/분야에서 가져온 아이디어는?

  2. **적용 방식**: 다른 분야의 해결책을 어떻게 적용했는가?

  3. **유사성 발견**: 다른 분야의 문제와 유사점을 발견했는가?

  4. **이전 가치**: 외부 아이디어가 얼마나 효과적으로 이전되었는가?


  ### 점수 기준:

  - 5점: 완전히 다른 산업의 솔루션을 효과적으로 적용

  - 4점: 관련 없는 분야에서 명확한 영감

  - 3점: 인접 분야 참조

  - 2점: 동일 산업 내 벤치마킹

  - 1점: 외부 참조 없음

  '
