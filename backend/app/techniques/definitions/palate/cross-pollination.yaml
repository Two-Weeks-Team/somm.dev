id: cross-pollination
name: Cross-Pollination
category: palate
applicableHats:
- green
- yellow
evaluationDimensions:
- A3
- B1
- B2
description: 'Technique to apply ideas from other industries or fields to the current problem.

  Innovation methodology frequently used by IDEO.

  '
promptTemplate: '## Cross-Pollination Analysis


  Analyze if this project brought inspiration from other fields.


  ### Analysis Perspectives:

  1. **External Inspiration**: Ideas taken from other industries/fields?

  2. **Application Method**: How were solutions from other fields applied?

  3. **Similarity Discovery**: Did it find similarities with problems in other fields?

  4. **Transfer Value**: How effectively was the external idea transferred?


  ### Scoring Criteria:

  - 5 points: Effectively applied solutions from completely different industries

  - 4 points: Clear inspiration from unrelated fields

  - 3 points: Referenced adjacent fields

  - 2 points: Benchmarking within the same industry

  - 1 points: No external reference

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Effective application from different industry
    4: Clear inspiration from unrelated fields
    3: Adjacent field reference
    2: Same industry benchmarking
    1: No external reference
outputSchema:
  score: number
  externalSources: string[]
  applicationMethod: string
  transferValue: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 600
  requiresWebSearch: true
