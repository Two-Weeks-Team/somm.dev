description: 'Fauconnier & Turner의 개념 혼합 이론.

  서로 다른 도메인의 개념들을 융합하여

  새로운 창발적 의미를 생성합니다.

  '
promptTemplate: '## Concept Blending 분석


  이 프로젝트에서 서로 다른 개념들의 창의적 융합이 있는지 분석하세요.


  ### 분석 관점:

  1. **입력 공간 식별**: 어떤 도메인/개념들이 결합되었는가?

  2. **총칭 공간**: 결합된 개념들의 공통 추상 구조는?

  3. **혼합 공간**: 창발적 구조(emergent structure)가 생성되었는가?

  4. **새로운 의미**: 입력 공간에 없던 새로운 의미가 생겼는가?


  ### 점수 기준:

  - 5점: "Land yacht"처럼 완전히 새로운 카테고리 창출

  - 4점: 2개 이상 도메인의 명확한 창발적 융합

  - 3점: 관련 분야 간 의미 있는 조합

  - 2점: 동일 분야 내 기능 조합

  - 1점: 단일 개념 적용, 혼합 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 완전히 새로운 카테고리 창출
    4: 2개+ 도메인의 창발적 융합
    3: 관련 분야 간 의미 있는 조합
    2: 동일 분야 내 기능 조합
    1: 단일 개념 적용
outputSchema:
