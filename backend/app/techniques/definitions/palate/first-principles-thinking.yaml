promptTemplate: '## First Principles Thinking 분석


  이 프로젝트가 기존 가정을 어떻게 도전하고 재구축했는지 분석하세요.


  ### 분석 관점:

  1. **기존 가정 식별**: 이 도메인에서 "당연하다고 여겨지는" 가정들은?

  2. **도전 증거**: 팀이 이 가정들에 명시적으로 도전한 증거는?

  3. **기본 요소 분해**: 문제를 기본 구성요소로 분해한 흔적은?

  4. **재구축 방식**: 기본 원리에서 새롭게 구축한 부분은?


  ### 점수 기준:

  - 5점: 산업 패러다임 재정의 수준 (예: "배터리팩 가격을 원자재 기준으로 재계산")

  - 4점: 2개 이상 핵심 가정에 도전하고 대안 제시

  - 3점: 1개 핵심 가정에 도전

  - 2점: 기존 접근에 미미한 변형

  - 1점: 기존 솔루션을 그대로 복제

  '
scoring:
