  '
promptTemplate: '## SCAMPER 분석


  이 프로젝트가 SCAMPER 7가지 관점에서 얼마나 혁신적인지 분석하세요.


  ### SCAMPER 7가지 관점:

  1. **S (Substitute)**: 기존 요소를 다른 것으로 대체했는가?

  2. **C (Combine)**: 기존 기능/아이디어를 새롭게 결합했는가?

  3. **A (Adapt)**: 다른 분야의 해결책을 적용했는가?

  4. **M (Modify)**: 크기, 형태, 속성을 의미있게 변경했는가?

  5. **P (Put to other uses)**: 기존 것을 새로운 용도로 활용했는가?

  6. **E (Eliminate)**: 불필요한 요소를 제거하여 단순화했는가?

  7. **R (Reverse/Rearrange)**: 순서나 관점을 뒤집어 새로운 가치를 창출했는가?


  ### 점수 기준:

  - 5점: 5개 이상 SCAMPER 요소가 명확히 적용됨

  - 4점: 3-4개 SCAMPER 요소가 적용됨

  - 3점: 2개 SCAMPER 요소가 적용됨

  - 2점: 1개 SCAMPER 요소만 부분적으로 적용

  - 1점: SCAMPER 요소 적용 없음 (기존 방식 그대로)

  '
