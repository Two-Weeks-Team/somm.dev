promptTemplate: '## Provocation Technique (Po) 분석


  이 프로젝트에서 도발적이거나 파격적인 아이디어가 있는지 분석하세요.


  ### 분석 관점:

  1. **대담한 아이디어**: 업계에서 "불가능"하다고 여기는 것에 도전했는가?

  2. **도발적 제안**: 기존 규범을 깨는 제안이 있는가?

  3. **창의적 도약**: 점진적 개선이 아닌 급진적 변화를 시도했는가?

  4. **Po 수준**: "만약 ~라면?" 수준의 대담함이 있는가?


  ### 점수 기준:

  - 5점: 업계 상식을 완전히 뒤엎는 도발적 아이디어

  - 4점: 기존 관행에 대한 명확한 도전

  - 3점: 약간의 파격적 요소 포함

  - 2점: 안전한 범위 내 개선

  - 1점: 보수적 접근, 도발적 요소 없음

  '
