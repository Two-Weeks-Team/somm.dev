description: 'Edward de Bono''s "Po" technique.

  Intentionally presents unreasonable or provocative ideas to induce new directions of thinking.

  '
promptTemplate: '## Provocation Technique (Po) Analysis


  Analyze if there are provocative or unconventional ideas in this project.


  ### Analysis Perspectives:

  1. **Bold Ideas**: Did it challenge what is considered "impossible" in the industry?

  2. **Provocative Suggestions**: Are there proposals that break existing norms?

  3. **Creative Leap**: Did it attempt radical change rather than incremental improvement?

  4. **Po Level**: Is there boldness at the level of "What if...?"?


  ### Scoring Criteria:

  - 5 points: Provocative idea completely overturning industry common sense

  - 4 points: Clear challenge to existing practices

  - 3 points: Contains some unconventional elements

  - 2 points: Improvement within safe range

  - 1 points: Conservative approach, no provocative elements

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Overturns industry common sense
    4: Clear challenge to practices
    3: Some unconventional elements
    2: Safe improvement
    1: Conservative approach
outputSchema:
  score: number
  provocativeIdeas: string[]
