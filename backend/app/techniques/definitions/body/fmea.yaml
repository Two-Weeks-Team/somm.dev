description: 'US Military(1949)가 개발하고 NASA Apollo 프로그램에서 검증된 위험 분석 기법.

  ISO/IEC 60812 표준으로, 잠재적 고장 모드(Failure Mode)를 식별하고

  심각도(Severity), 발생 가능성(Occurrence), 검출 가능성(Detection)을

  평가하여 위험 우선순위(RPN)를 산출.

  '
promptTemplate: '## FMEA 분석


  이 프로젝트가 FMEA 관점에서 잠재적 고장을 분석했는지 평가하세요.


  ### FMEA 핵심 요소:

  1. **고장 모드 식별**: 가능한 실패 방식을 열거했는가?

  2. **영향 분석**: 각 고장이 시스템에 미치는 영향?

  3. **심각도(S)**: 고장 발생 시 피해의 심각성 (1-10)

  4. **발생도(O)**: 고장 발생 가능성 (1-10)

  5. **검출도(D)**: 고장을 사전에 발견할 수 있는 능력 (1-10)

  6. **RPN 계산**: S × O × D로 위험 우선순위 산출


  ### 점수 기준:

  - 5점: 완전한 FMEA, RPN 계산, 개선 조치 수립

  - 4점: 주요 고장 모드 분석, 대응책 마련

  - 3점: 일부 고장 모드 식별 및 영향 분석

  - 2점: 간략한 위험 요소 언급

  - 1점: 고장 분석 없음

  '
