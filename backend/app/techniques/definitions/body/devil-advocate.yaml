id: devil-advocate
name: Devil's Advocate
category: body
applicableHats:
- black
evaluationDimensions:
- A3
- B3
- C3
description: 'Technique to intentionally take an opposing position to criticize and find weaknesses in ideas.

  Strengthens ideas through constructive criticism.

  '
promptTemplate: '## Devil''s Advocate Analysis


  Analyze if the project validated through the Devil''s Advocate role.


  ### Analysis Perspectives:

  1. **Critical Review**: Did they intentionally review from an opposing position?

  2. **Weakness Discovery**: Did they actively find weaknesses in the idea?

  3. **Counterargument Response**: Did they prepare rebuttals for discovered weaknesses?

  4. **Idea Strengthening**: Was the idea strengthened through criticism?


  ### Scoring Criteria:

  - 5 points: Systematic criticism, response to all weaknesses, idea strengthened

  - 4 points: Key weaknesses identified and response prepared

  - 3 points: Some critical review

  - 2 points: Superficial review

  - 1 points: No critical review

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Systematic criticism, idea strengthened
    4: Key weaknesses response
    3: Some critical review
    2: Superficial review
    1: No critical review
outputSchema:
  score: number
  critiquesRaised: string[]
  weaknessesFound: string[]
  counterArguments: string[]
  improvements: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Critical Thinking / Debate
requiredSources: either
