description: 'Gary Klein이 개발한 기법으로,

  프로젝트가 실패했다고 가정하고

  "왜 실패했을까?"를 역추적하여 위험을 발견합니다.

  '
promptTemplate: '## Pre-mortem Analysis 분석


  프로젝트가 사전 부검 분석을 수행했는지 분석하세요.


  ### 분석 관점:

  1. **실패 가정**: "프로젝트가 실패했다"고 가정했는가?

  2. **원인 역추적**: 실패 원인을 역으로 추적했는가?

  3. **조기 경고**: 실패 조짐이 될 수 있는 신호를 식별했는가?

  4. **예방 전략**: 식별된 위험에 대한 예방책이 있는가?


  ### 점수 기준:

  - 5점: 완전한 사전 부검, 조기 경고 시스템, 예방 전략

  - 4점: 주요 실패 원인 분석 및 대응

  - 3점: 일부 실패 가능성 고려

  - 2점: 간략한 위험 언급

  - 1점: 사전 부검 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 완전한 사전 부검, 예방 전략
    4: 주요 실패 원인 분석
    3: 일부 실패 고려
    2: 간략한 위험 언급
    1: 사전 부검 없음
outputSchema:
  score: number
  assumedFailure: string
  failureCauses: string[]
  warningSignals: string[]
  preventionStrategies: string[]
  reasoning: string
metadata:
