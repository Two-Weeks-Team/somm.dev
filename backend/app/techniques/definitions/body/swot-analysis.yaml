description: 'Strategic analysis tool systematized by Albert Humphrey (Stanford Research Institute).

  Supports strategic decision making by analyzing internal/external factors of Strengths, Weaknesses, Opportunities, and Threats.

  '
promptTemplate: '## SWOT Analysis


  Evaluate if the project systematically analyzed the 4 elements of SWOT.


  ### SWOT 4 Elements:

  1. **Strengths**: Internal capabilities that become competitive advantages?

  2. **Weaknesses**: Internal limitations that need improvement?

  3. **Opportunities**: External environment that can be leveraged?

  4. **Threats**: External risks to prepare for?


  ### Strategy Derivation:

  - SO Strategy: Use strengths to leverage opportunities

  - WO Strategy: Overcome weaknesses to capture opportunities

  - ST Strategy: Use strengths to counter threats

  - WT Strategy: Minimize weaknesses and threats


  ### Scoring Criteria:

  - 5 points: In-depth analysis of 4 elements, TOWS strategy derived

  - 4 points: Analysis of 4 elements, response strategy established

  - 3 points: Analysis of Strengths/Weaknesses or Opportunities/Threats

  - 2 points: Brief mention of some elements

  - 1 point: No SWOT analysis

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Deep 4 element analysis, TOWS strategy
    4: 4 element analysis, response strategy
    3: Internal or External analysis
    2: Some elements mentioned
    1: No SWOT analysis
outputSchema:
  score: number
  strengths: string[]
  weaknesses: string[]
  opportunities: string[]
  threats: string[]
  strategicImplications: string
  reasoning: string
