description: '의도적으로 시스템에 장애를 주입하여

  복원력과 안정성을 테스트하는 기법.

  Netflix가 개발한 시스템 신뢰성 검증 방법론입니다.

  '
promptTemplate: '## Chaos Engineering 분석


  프로젝트가 시스템 복원력을 어떻게 고려했는지 분석하세요.


  ### 분석 관점:

  1. **장애 시나리오**: 가능한 장애 상황을 식별했는가?

  2. **복원 전략**: 각 장애에 대한 복구 방안이 있는가?

  3. **테스트 계획**: 장애 대응을 테스트할 계획이 있는가?

  4. **모니터링**: 시스템 상태 모니터링 방안이 있는가?


  ### 점수 기준:

  - 5점: 체계적 장애 시나리오, 복원 전략, 테스트 계획 수립

  - 4점: 주요 장애 대응 계획 존재

  - 3점: 일부 장애 상황 고려

  - 2점: 장애 대응 불명확

  - 1점: 장애/복원 고려 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 체계적 장애/복원/테스트 계획
    4: 주요 장애 대응 존재
    3: 일부 장애 고려
    2: 대응 불명확
    1: 장애 고려 없음
outputSchema:
