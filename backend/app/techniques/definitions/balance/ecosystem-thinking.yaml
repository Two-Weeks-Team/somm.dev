id: ecosystem-thinking
name: Ecosystem Thinking
category: balance
applicableHats:
- blue
- white
evaluationDimensions:
- A2
- B1
- D1
description: 'A technique to view a product/service not independently but within a broader ecosystem context.

  Comprehensively considers stakeholders, competitors, and complementors.

  '
promptTemplate: '## Ecosystem Thinking Analysis


  Analyze how well the project understands the ecosystem context.


  ### Analysis Perspectives:

  1. **Ecosystem Mapping**: Have relevant stakeholders been identified?

  2. **Interactions**: Are relationships between elements understood?

  3. **Positioning**: Is the position within the ecosystem clear?

  4. **Synergy**: Is there a growth strategy leveraging the ecosystem?


  ### Scoring Criteria:

  - 5 points: Complete ecosystem map, strategic positioning

  - 4 points: Key stakeholders and relationships identified

  - 3 points: Some ecosystem elements considered

  - 2 points: Lack of ecosystem perspective

  - 1 points: No ecosystem consideration

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Complete ecosystem map, strategic positioning
    4: Key stakeholders identified
    3: Some ecosystem elements
    2: Lack of perspective
    1: No ecosystem consideration
outputSchema:
  score: number
  stakeholders: string[]
  relationships: string[]
  positioning: string
  synergyStrategy: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 600
  requiresWebSearch: false
  requiresRAG: false
  source: Business Ecosystem / Platform Strategy
requiredSources: either
