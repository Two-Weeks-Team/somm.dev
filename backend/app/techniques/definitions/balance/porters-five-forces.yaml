description: 'Industry competition analysis framework developed by Michael Porter (Harvard Business School, 1979).

  Evaluates industry profitability and competitive intensity by analyzing 5 competitive forces (Existing Competitors, Potential Entrants, Substitutes, Supplier Power, Buyer Power).

  '
promptTemplate: '## Porter''s Five Forces Analysis


  Evaluate if the project has analyzed Porter''s 5 competitive forces.


  ### 5 Competitive Forces:

  1. **Rivalry Among Existing Competitors**: What is the current market competition intensity?

  2. **Threat of New Entrants**: What are the barriers to entry?

  3. **Threat of Substitutes**: What is the threat from alternative solutions/technologies?

  4. **Bargaining Power of Suppliers**: What is the influence of key resource/technology suppliers?

  5. **Bargaining Power of Buyers**: What is the negotiation power and switching cost of customers?


  ### Scoring Criteria:

  - 5 points: In-depth analysis of 5 forces, strategic response established

  - 4 points: Analysis of 4-5 forces, competitive advantage identified

  - 3 points: Analysis of 3 forces

  - 2 points: Only 1-2 forces considered

  - 1 points: No competition analysis

  '
