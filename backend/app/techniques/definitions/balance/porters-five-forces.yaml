description: 'Michael Porter(Harvard Business School, 1979)가 개발한 산업 경쟁 분석 프레임워크.

  5가지 경쟁 요인(기존 경쟁자, 잠재적 진입자, 대체재, 공급자 교섭력, 구매자 교섭력)을

  분석하여 산업의 수익성과 경쟁 강도를 평가.

  '
promptTemplate: '## Porter''s Five Forces 분석


  이 프로젝트가 포터의 5가지 경쟁 요인을 분석했는지 평가하세요.


  ### 5가지 경쟁 요인:

  1. **기존 경쟁자 간 경쟁**: 현재 시장 경쟁 강도는?

  2. **잠재적 진입자 위협**: 신규 진입 장벽은?

  3. **대체재 위협**: 대체 솔루션/기술의 위협은?

  4. **공급자 교섭력**: 핵심 자원/기술 공급자의 영향력은?

  5. **구매자 교섭력**: 고객의 협상력과 전환 비용은?


  ### 점수 기준:

  - 5점: 5가지 요인 심층 분석, 전략적 대응 수립

  - 4점: 4-5가지 요인 분석, 경쟁 우위 식별

  - 3점: 3가지 요인 분석

  - 2점: 1-2가지 요인만 고려

  - 1점: 경쟁 분석 없음

  '
