id: strength-analysis
name: Strength Analysis
category: vintage
applicableHats:
- yellow
evaluationDimensions:
- A3
- B1
- C1
description: 'Technique to systematically identify and analyze the project''s competitive advantages and core strengths.

  In-depth analysis focusing on Strengths of SWOT.

  '
promptTemplate: '## Strength Analysis


  Deeply analyze the core strengths and competitive advantages of this project.


  ### Analysis Perspectives:

  1. **Core Competency**: What unique capabilities does the team have?

  2. **Technical Strength**: What are the technically superior parts?

  3. **Differentiator**: What distinguishes it from competitors?

  4. **Resource Strength**: What special resources does the team possess?

  5. **Execution Strength**: What parts excel in execution?


  ### Scoring Criteria:

  - 5 points: 3+ clear and sustainable competitive advantages

  - 4 points: 2 clear strengths

  - 3 points: 1 clear strength

  - 2 points: Strengths exist but sustainability questionable

  - 1 points: No special strengths

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 3+ sustainable competitive advantages
    4: 2 clear strengths
    3: 1 clear strength
    2: Strengths questionable
    1: No special strengths
outputSchema:
  score: number
  coreCompetencies: string[]
  technicalStrengths: string[]
  differentiators: string[]
  resourceStrengths: string[]
  executionStrengths: string[]
  sustainabilityAssessment: string
  reasoning: string
