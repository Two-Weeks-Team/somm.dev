id: future-self-interview
name: Future Self Interview
category: vintage
applicableHats:
- yellow
- blue
evaluationDimensions:
- D1
- D3
description: 'Technique to imagine a successful future self and reflect on the present from that perspective.

  Clarifies vision and plans backwards.

  '
promptTemplate: '## Future Self Interview Analysis


  Analyze if the project designed the present from a future success perspective.


  ### Analysis Perspectives:

  1. **Success Vision**: Is the successful future visualized concretely?

  2. **Backward Planning**: Is there a backward calculation from future to present?

  3. **Milestones**: Are intermediate goals set?

  4. **Current Actions**: Are the things to do now clear?


  ### Scoring Criteria:

  - 5 points: Vivid success vision, backward planning, clear milestones

  - 4 points: Clear future vision and plan

  - 3 points: Some future goals set

  - 2 points: Vague future reference

  - 1 point: No future vision

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Vivid vision, backward planning, milestones
    4: Clear vision and plan
    3: Some future goals
    2: Vague future
    1: No future vision
outputSchema:
  score: number
  successVision: string
  milestones: string[]
  currentActions: string[]
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 500
  requiresWebSearch: false
  requiresRAG: false
  source: Visualization / Goal Setting
requiredSources: either
