description: 'Technique to systematically identify positive aspects and strengths of the project.

  Acknowledges and excavates valuable parts before criticism.

  '
promptTemplate: '## Plus Points Analysis


  Find the positive aspects and strengths of this project.

  Exclude critical views and focus exclusively on good points.


  ### Analysis Perspectives:

  1. **Core Strength**: What is the greatest strength of this project?

  2. **Originality**: What positive elements differentiate it from other projects?

  3. **Execution**: What did the team do well?

  4. **Value Provision**: What clear value does it provide to users?

  5. **Technical Merit**: What parts are technically well implemented?


  ### Scoring Criteria:

  - 5 points: 5+ clear strengths, differentiated value

  - 4 points: 3-4 strengths, good execution

  - 3 points: 2 strengths, average level

  - 2 points: 1 strength, many insufficient parts

  - 1 point: Difficult to find clear strengths

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 5+ clear strengths, differentiated value
    4: 3-4 strengths, good execution
    3: 2 strengths, average level
    2: 1 strength
    1: No clear strengths
outputSchema:
