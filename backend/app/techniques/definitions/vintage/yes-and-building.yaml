  '
promptTemplate: '## Yes, And Building Analysis


  Analyze if the project developed ideas positively.


  ### Analysis Perspectives:

  1. **Acceptance Attitude**: Were ideas accepted without denial?

  2. **Additional Development**: Was something added to existing ideas?

  3. **Collaborative Building**: Did they build upon team members'' ideas?

  4. **Synergy**: Was new value created through combination?


  ### Scoring Criteria:

  - 5 points: Active Yes-And, idea synergy, creative combination

  - 4 points: Idea acceptance and development

  - 3 points: Some collaborative development

  - 2 points: Mostly individual work

  - 1 point: Idea denial/blocking

  '
