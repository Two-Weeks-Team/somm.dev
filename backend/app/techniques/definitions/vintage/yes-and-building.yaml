  그 위에 더 쌓아 올립니다.

  '
promptTemplate: '## Yes, And Building 분석


  프로젝트가 아이디어를 긍정적으로 발전시켰는지 분석하세요.


  ### 분석 관점:

  1. **수용 태도**: 아이디어를 부정 없이 수용했는가?

  2. **추가 발전**: 기존 아이디어에 무언가를 더했는가?

  3. **협력적 구축**: 팀원들의 아이디어를 쌓아 올렸는가?

  4. **시너지**: 결합으로 새로운 가치가 창출되었는가?


  ### 점수 기준:

  - 5점: 활발한 Yes-And, 아이디어 시너지, 창의적 결합

  - 4점: 아이디어 수용 및 발전

  - 3점: 일부 협력적 발전

  - 2점: 주로 개별 작업

  - 1점: 아이디어 부정/차단

  '
