description: 'Andy Grove(Intel, 1970s)가 개발하고 John Doerr가 Google에 도입한 목표 관리 체계.

  Objectives(목표)와 Key Results(핵심 결과)를 연결하여

  조직의 방향성과 측정 가능한 성과 지표를 명확히 정의.

  '
promptTemplate: '## OKR 분석


  이 프로젝트가 OKR 프레임워크로 목표와 성과를 정의했는지 평가하세요.


  ### OKR 핵심 원칙:

  1. **Objective (목표)**: 영감을 주는 질적 목표인가?

  2. **Key Results (핵심 결과)**: 측정 가능한 정량적 지표인가?

  3. **도전적 목표**: 70% 달성 가능한 stretch goal인가?

  4. **정렬(Alignment)**: 팀/개인 OKR이 상위 목표와 연결되는가?

  5. **투명성**: OKR이 공개되고 추적 가능한가?


  ### 점수 기준:

  - 5점: 명확한 OKR 체계, 측정 가능, 정렬 완료

  - 4점: 목표+핵심 결과 정의, 대부분 측정 가능

  - 3점: 목표는 명확하나 KR이 모호

  - 2점: 일반적인 목표만 존재

  - 1점: 목표 정의 없음

  '
scoring:
