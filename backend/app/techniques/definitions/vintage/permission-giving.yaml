id: permission-giving
name: Permission Giving
category: vintage
applicableHats:
- yellow
- green
evaluationDimensions:
- A3
- C2
- D3
description: 'Technique to release self-limitation by giving permission to oneself saying "It''s okay to...".

  Silences the inner critic and imagines freely.

  '
promptTemplate: '## Permission Giving Analysis


  Analyze if the project overcame self-limitations and made bold attempts.


  ### Analysis Perspectives:

  1. **Self-limitation Awareness**: Were self-limitations recognized?

  2. **Giving Permission**: Did they give permission saying "It''s okay to..."?

  3. **Bold Attempt**: Did they try things they wouldn''t normally do?

  4. **Constraint Release**: Were unnecessary constraints released?


  ### Scoring Criteria:

  - 5 points: Overcame self-limitation, bold attempt, pioneered new area

  - 4 points: Consciously released limitations

  - 3 points: Some new attempts

  - 2 points: Activity within comfort zone

  - 1 point: No awareness of self-limitation

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Overcame limitation, bold attempt
    4: Conscious release
    3: Some new attempts
    2: Comfort zone activity
    1: No limitation awareness
outputSchema:
  score: number
  selfLimitations: string[]
  permissionsGiven: string[]
  boldAttempts: string[]
  reasoning: string
metadata:
  complexity: low
  estimatedTokens: 500
