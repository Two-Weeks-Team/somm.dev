description: '스스로에게 "~해도 된다"라고 허락을 주어

  자기 제한을 해제하는 기법.

  내면의 비판자를 잠재우고 자유롭게 상상합니다.

  '
promptTemplate: '## Permission Giving 분석


  프로젝트가 자기 제한을 극복하고 과감한 시도를 했는지 분석하세요.


  ### 분석 관점:

  1. **자기 제한 인식**: 스스로의 제한을 인식했는가?

  2. **허락 부여**: "~해도 된다"고 스스로 허락했는가?

  3. **과감한 시도**: 평소 하지 않던 시도를 했는가?

  4. **제약 해제**: 불필요한 제약을 해제했는가?


  ### 점수 기준:

  - 5점: 자기 제한 극복, 과감한 시도, 새로운 영역 개척

  - 4점: 의식적으로 제한 해제

  - 3점: 일부 새로운 시도

  - 2점: 안전지대 내에서만 활동

  - 1점: 자기 제한 인식 없음

  '
