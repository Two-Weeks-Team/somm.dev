id: what-if-scenarios
name: What If Scenarios
category: vintage
applicableHats:
- yellow
- green
evaluationDimensions:
- A3
- D1
- D3
description: 'Technique to explore new possibilities through the assumption "What if...?".

  Removes constraints and expands possibilities.

  '
promptTemplate: '## What If Scenarios Analysis


  Analyze if the project utilized "What if...?" thinking.


  ### Analysis Perspectives:

  1. **Assumption Setting**: Did it ask various "What If" questions?

  2. **Constraint Removal**: Did it imagine ignoring current constraints?

  3. **Possibility Exploration**: Did it discover new possibilities?

  4. **Action Connection**: Did it connect discovered possibilities to action plans?


  ### Scoring Criteria:

  - 5 points: Various What Ifs, breakthrough possibilities discovered, connected to execution

  - 4 points: Meaningful What If questions and exploration

  - 3 points: Some hypothetical scenarios considered

  - 2 points: Superficial assumptions only

  - 1 point: No What If thinking

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Various What Ifs, breakthrough, execution
    4: Meaningful questions and exploration
    3: Some hypothetical scenarios
    2: Superficial assumptions
    1: No What If thinking
outputSchema:
  score: number
  whatIfQuestions: string[]
  possibilitiesDiscovered: string[]
  actionableInsights: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Strategic Planning / Scenario Planning
requiredSources: either
