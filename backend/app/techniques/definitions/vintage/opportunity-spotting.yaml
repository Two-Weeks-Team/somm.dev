evaluationDimensions:
- A4
- B1
- B3
description: 'Technique to analyze market opportunities and growth potential captured by the project.

  Identifies future expansion possibilities and new opportunities as well as current status.

  '
promptTemplate: '## Opportunity Spotting Analysis


  Analyze what opportunities this project has captured and what potential it has.


  ### Analysis Perspectives:

  1. **Market Opportunity**: What market opportunity was captured?

  2. **Timing**: Is now the right time for this solution?

  3. **Scalability**: Can it expand beyond the initial market?

  4. **Network Effects**: Does value increase as users increase?

  5. **Barriers to Entry**: Is the position defensible against competitors?


  ### Scoring Criteria:

  - 5 points: Clear market opportunity + High scalability + Strong defense

  - 4 points: Good market opportunity + Scalability exists

  - 3 points: Market opportunity exists but limited

  - 2 points: Opportunity unclear or market is small

  - 1 point: No market opportunity analysis

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Clear opportunity + High scalability + Defense
    4: Good opportunity + Scalability
    3: Opportunity exists but limited
    2: Unclear opportunity
    1: No opportunity analysis
outputSchema:
  score: number
  marketOpportunity: string
  timing: string
  scalability: string
  networkEffects: string
  defensibility: string
  reasoning: string
