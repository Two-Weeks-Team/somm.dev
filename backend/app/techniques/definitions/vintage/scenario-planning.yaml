description: 'Strategic planning technique developed by Herman Kahn (RAND Corporation) and Pierre Wack (Shell).

  Methodology to construct multiple scenarios for an uncertain future and prepare strategic responses for each.

  Shell predicted and prepared for the 1973 oil crisis using this technique.

  '
promptTemplate: '## Scenario Planning Analysis


  Evaluate if this project prepared for the future using Scenario Planning.


  ### Scenario Planning Core Elements:

  1. **Key Uncertainties**: Identified key variables determining the future?

  2. **Scenario Construction**: At least 2-4 alternative future scenarios?

  3. **Logic of Each Scenario**: Internal consistency and validity?

  4. **Early Warning Indicators**: Signals indicating which scenario is unfolding?

  5. **Strategic Response**: Response strategies for each scenario?


  ### Scoring Criteria:

  - 5 points: Multiple scenarios, early warnings, response per strategy

  - 4 points: 3-4 scenarios, strategy established

  - 3 points: 2 scenarios (Best/Worst)

  - 2 points: Only single scenario considered

  - 1 points: No preparation for future

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Multiple scenarios, early warning, response
    4: 3-4 scenarios, strategy established
    3: 2 scenarios
    2: Single scenario
    1: No preparation
outputSchema:
  score: number
