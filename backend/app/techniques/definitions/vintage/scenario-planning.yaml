description: 'Herman Kahn(RAND Corporation)과 Pierre Wack(Shell)이 발전시킨 전략 기획 기법.

  불확실한 미래에 대해 여러 시나리오를 구성하고,

  각 시나리오에 대한 전략적 대응을 준비하는 방법론.

  Shell은 1973년 석유위기를 이 기법으로 예측하고 대비.

  '
promptTemplate: '## Scenario Planning 분석


  이 프로젝트가 시나리오 플래닝으로 미래를 대비했는지 평가하세요.


  ### Scenario Planning 핵심 요소:

  1. **핵심 불확실성**: 미래를 좌우하는 주요 변수 식별?

  2. **시나리오 구성**: 최소 2-4개 대안 미래 시나리오?

  3. **각 시나리오의 논리**: 내적 일관성과 타당성?

  4. **조기 경고 지표**: 어떤 시나리오로 전개되는지 알려주는 신호?

  5. **전략적 대응**: 각 시나리오별 대응 전략?


  ### 점수 기준:

  - 5점: 다중 시나리오, 조기 경고, 전략별 대응

  - 4점: 3-4개 시나리오, 대응 전략 수립

  - 3점: 2개 시나리오(최선/최악)

  - 2점: 단일 시나리오만 고려

  - 1점: 미래 대비 없음

  '
