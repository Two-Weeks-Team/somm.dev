id: drunk-history-retelling
name: Drunk History Retelling
category: terroir
applicableHats:
- green
- red
evaluationDimensions:
- D2
- D3
description: 'Technique to explain complex stories simply and funnily as if explaining to a friend over drinks.

  Leaves only the core and unravels it in an interesting way.

  '
promptTemplate: '## Drunk History Retelling Analysis


  Analyze if the project can be explained simply and funnily.


  ### Analysis Perspectives:

  1. **Simplification**: Can complex things be explained easily?

  2. **Core Extraction**: Is the most important point clear?

  3. **Fun Factor**: Is there fun in the story?

  4. **Memorability**: Can it be remembered in one line?


  ### Scoring Criteria:

  - 5 points: One-line summary possible, funny and memorable

  - 4 points: Easy explanation and clear core

  - 3 points: Some simplification

  - 2 points: Still complex

  - 1 points: Cannot simplify

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: One-line summary, funny, memorable
    4: Easy explanation, clear core
    3: Some simplification
    2: Still complex
    1: Cannot simplify
outputSchema:
  score: number
  oneLiner: string
  keyPoints: string[]
  funElements: string[]
  memorableHook: string
  reasoning: string
metadata:
  complexity: low
  estimatedTokens: 500
  requiresWebSearch: false
  requiresRAG: false
  source: Comedy Central / Storytelling
requiredSources: pdf_only
