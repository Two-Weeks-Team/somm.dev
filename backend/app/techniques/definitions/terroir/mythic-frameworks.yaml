promptTemplate: '## Mythic Frameworks 분석


  프로젝트가 신화적 서사 구조를 활용했는지 분석하세요.


  ### 분석 관점:

  1. **영웅의 여정**: 도전-시련-성장의 서사가 있는가?

  2. **보편적 테마**: 인류 보편의 주제와 연결되는가?

  3. **감정적 공명**: 깊은 감정적 울림이 있는가?

  4. **변환의 서사**: 변화와 성장의 이야기가 있는가?


  ### 점수 기준:

  - 5점: 완전한 영웅의 여정, 깊은 감정적 공명

  - 4점: 명확한 서사 구조와 테마

  - 3점: 기본적인 스토리 구조

  - 2점: 약한 서사

  - 1점: 서사 구조 없음

  '
