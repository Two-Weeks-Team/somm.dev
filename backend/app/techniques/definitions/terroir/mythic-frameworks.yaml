promptTemplate: '## Mythic Frameworks Analysis


  Analyze if the project utilized mythic narrative structures.


  ### Analysis Perspectives:

  1. **Hero''s Journey**: Is there a narrative of Challenge-Ordeal-Growth?

  2. **Universal Theme**: Does it connect with universal human themes?

  3. **Emotional Resonance**: Is there deep emotional resonance?

  4. **Transformation Arc**: Is there a story of change and growth?


  ### Scoring Criteria:

  - 5 points: Complete Hero''s Journey, deep emotional resonance

  - 4 points: Clear narrative structure and theme

  - 3 points: Basic story structure

  - 2 points: Weak narrative

  - 1 point: No narrative structure

  '
