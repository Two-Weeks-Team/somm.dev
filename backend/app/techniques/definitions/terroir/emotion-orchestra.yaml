description: 'Technique to orchestrate the emotional flow of a presentation like an orchestra.

  Intentionally designs tension, relaxation, and climax.

  '
promptTemplate: '## Emotion Orchestra Analysis


  Analyze if the project presentation effectively designed emotional flow.


  ### Analysis Perspectives:

  1. **Emotional Curve**: Is the emotional flow of the presentation designed?

  2. **Tension and Relaxation**: Is there a rhythm of tension-relaxation?

  3. **Climax**: Is there an emotional peak?

  4. **Aftertaste**: Is there an emotional lingering effect at the end?


  ### Scoring Criteria:

  - 5 points: Perfect emotional curve, intense climax, deep aftertaste

  - 4 points: Effective emotional flow design

  - 3 points: Some emotional changes

  - 2 points: Flat emotion

  - 1 points: No consideration of emotion

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Perfect curve, climax, aftertaste
    4: Effective emotional flow
    3: Some emotional changes
    2: Flat emotion
    1: No emotion consideration
outputSchema:
