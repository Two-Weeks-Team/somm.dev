id: metaphor-mapping
name: Metaphor Mapping
category: terroir
applicableHats:
- green
- red
evaluationDimensions:
- A3
- D2
- D3
description: 'Technique to explain complex concepts with familiar metaphors.

  Expresses abstract ideas with concrete and easy-to-understand analogies.

  '
promptTemplate: '## Metaphor Mapping Analysis


  Analyze if the project used effective metaphors.


  ### Analysis Perspectives:

  1. **Metaphor Usage**: Did it explain complex concepts with analogies?

  2. **Appropriateness**: Does the metaphor convey the concept well?

  3. **Consistency**: Is the metaphor consistent overall?

  4. **Memorability**: Is the metaphor memorable?


  ### Scoring Criteria:

  - 5 points: Powerful core metaphor, consistency, high memorability

  - 4 points: Effective use of metaphor

  - 3 points: Some analogies used

  - 2 points: Sporadic analogies

  - 1 point: No metaphors

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Powerful metaphor, consistency, memorable
    4: Effective metaphor use
    3: Some analogies
    2: Sporadic analogies
    1: No metaphors
outputSchema:
  score: number
  coreMetaphors: string[]
  conceptsMapped: string[]
  consistency: string
  memorability: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 500
  requiresWebSearch: false
  requiresRAG: false
  source: Cognitive Linguistics / Communication
requiredSources: pdf_only
