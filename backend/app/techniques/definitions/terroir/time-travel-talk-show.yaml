id: time-travel-talk-show
name: Time Travel Talk Show
category: terroir
applicableHats:
- green
- yellow
evaluationDimensions:
- D2
- D3
description: 'Technique to imagine a fictional talk show introducing the current project from a future perspective.

  Constructs a story from the perspective of success.

  '
promptTemplate: '## Time Travel Talk Show Analysis


  Analyze if the project constructed a story from a future success perspective.


  ### Analysis Perspectives:

  1. **Future Viewpoint**: Is a successful future viewpoint established?

  2. **Success Story**: Is it described how it succeeded?

  3. **Impact**: Is the created change explained?

  4. **Journey Retrospective**: Does it contain key moments of the journey?


  ### Scoring Criteria:

  - 5 points: Vivid future story, clear impact, persuasive journey

  - 4 points: Clear success vision and story

  - 3 points: Some future outlook

  - 2 points: Vague future reference

  - 1 points: No future viewpoint

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Vivid future, clear impact, persuasive
    4: Clear success vision
    3: Some future outlook
    2: Vague future
    1: No future viewpoint
outputSchema:
  score: number
  futureTimeline: string
  successStory: string
  impact: string
  keyMoments: string[]
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Future Visualization / Storytelling
requiredSources: pdf_only
