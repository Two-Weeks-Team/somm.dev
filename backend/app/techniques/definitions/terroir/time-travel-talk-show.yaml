description: '미래의 시점에서 현재 프로젝트를 소개하는

  가상의 토크쇼를 상상하는 기법.

  성공 후의 관점에서 스토리를 구성합니다.

  '
promptTemplate: '## Time Travel Talk Show 분석


  프로젝트가 미래 성공 관점에서 스토리를 구성했는지 분석하세요.


  ### 분석 관점:

  1. **미래 시점**: 성공한 미래 시점을 설정했는가?

  2. **성공 스토리**: 어떻게 성공했는지 서술했는가?

  3. **임팩트**: 만들어낸 변화를 설명했는가?

  4. **여정 회고**: 여정의 핵심 순간들을 담았는가?


  ### 점수 기준:

  - 5점: 생생한 미래 스토리, 임팩트 명확, 설득력 있는 여정

  - 4점: 명확한 성공 비전과 스토리

  - 3점: 일부 미래 전망

  - 2점: 막연한 미래 언급

  - 1점: 미래 시점 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 생생한 미래, 임팩트, 설득력
    4: 명확한 성공 비전
    3: 일부 미래 전망
    2: 막연한 미래
    1: 미래 시점 없음
