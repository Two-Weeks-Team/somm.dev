description: 'Innovation theory established by Clayton Christensen (Harvard Business School).

  Framework to understand the fundamental Job the customer is trying to solve by "hiring" the product, and designing a solution to help perform that Job better.

  '
promptTemplate: '## Jobs to Be Done Analysis


  Analyze if this project understands and solves the customer''s true ''Job''.


  ### JTBD Key Questions:

  1. **Functional Job**: What practical goal is the customer trying to achieve?

  2. **Emotional Job**: What emotion does the customer want to feel?

  3. **Social Job**: How does the customer want to be seen by others?

  4. **Hiring Context**: In what situation do they "hire" this solution?

  5. **Competing Alternatives**: What are the alternatives currently solving this Job?


  ### Scoring Criteria:

  - 5 points: All 3 jobs clearly defined, hiring context concretized

  - 4 points: Functional+Emotional jobs understood, competition analyzed

  - 3 points: Functional job clearly defined

  - 2 points: Implicit understanding of job

  - 1 points: No customer job analysis

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 3 jobs defined, context concrete
    4: Functional+Emotional understood
    3: Functional job defined
    2: Implicit understanding
    1: No job analysis
outputSchema:
  score: number
  functionalJob: string
