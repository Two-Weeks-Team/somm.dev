id: gut-check
name: Gut Check
nameKo: 직감 체크
category: finish
applicableHats:
- red
evaluationDimensions:
- A1
- A3
- D3
description: '논리적 분석을 배제하고 순수한 직관과 본능적 반응으로

  프로젝트를 평가하는 기법. "뭔가 이상하다" 또는 "이건 된다"는

  직감적 판단을 포착.

  '
promptTemplate: '## Gut Check (직관적 느낌 확인)


  논리적 분석 없이 순수한 직관으로 이 프로젝트를 평가하세요.

  "왜"보다 "어떤 느낌"인지에 집중하세요.


  ### 분석 관점:

  1. **본능적 반응**: 처음 봤을 때 "이건 된다" vs "뭔가 이상하다"?

  2. **신뢰감**: 이 팀/프로젝트를 믿을 수 있는가?

  3. **진정성**: 진심으로 문제를 해결하려는 느낌인가?

  4. **완성도 느낌**: 대충 만든 것 같은가, 정성을 들인 것 같은가?

  5. **성공 예감**: 이 프로젝트가 성공할 것 같은 느낌인가?


  ### 점수 기준:

  - 5점: "이건 무조건 된다"는 강한 긍정적 직감

  - 4점: "괜찮아 보인다"는 긍정적 느낌

  - 3점: 특별한 느낌 없음, 중립

  - 2점: "뭔가 부족하다"는 불안한 느낌

  - 1점: "이건 안 될 것 같다"는 부정적 직감

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 강한 긍정적 직감
    4: 긍정적 느낌
    3: 중립적
    2: 불안한 느낌
    1: 부정적 직감
outputSchema:
