promptTemplate: '## Inner Child Conference Analysis


  Analyze if the project exercised pure curiosity and imagination.


  ### Analysis Perspectives:

  1. **Pure Curiosity**: Did it ask fundamental questions like "Why?"?

  2. **Imagination**: Did it imagine without constraints?

  3. **Playfulness**: Was there a fun, play-like approach?

  4. **Intuitive Simplicity**: Did it solve complexity simply?


  ### Scoring Criteria:

  - 5 points: Innovative ideas via pure curiosity, playful approach

  - 4 points: Free imagination exercised

  - 3 points: Some creative attempts

  - 2 points: Mostly conventional thinking

  - 1 points: No pure curiosity/imagination

  '
