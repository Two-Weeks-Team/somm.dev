- B1
description: 'Customer satisfaction classification model developed by Dr. Noriaki Kano (Tokyo University, 1984).

  Quality management framework classifying product features into Must-be, One-dimensional, Attractive, Indifferent, and Reverse to determine priorities.

  '
promptTemplate: '## Kano Model Analysis


  Analyze if this project classified features and set priorities from the Kano Model perspective.


  ### Kano 5 Quality Elements:

  1. **Must-be**: Dissatisfied if absent, no satisfaction increase if present

  2. **One-dimensional**: Satisfaction increases as functionality increases

  3. **Attractive**: No dissatisfaction if absent, great satisfaction if present

  4. **Indifferent**: Feature that doesn''t matter either way

  5. **Reverse**: Dissatisfaction if present


  ### Scoring Criteria:

  - 5 points: 5 classifications clear, priority optimized, strong Attractive quality

  - 4 points: 3-4 classifications, Must-be met, Attractive quality present

  - 3 points: Distinguished Must-be and One-dimensional

  - 2 points: Feature listing only, no classification

  - 1 point: Priorities not considered

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 5 classifications, priority optimized
    4: 3-4 classifications, Attractive present
    3: Must-be + One-dimensional
    2: Listing only
    1: Priorities not considered
outputSchema:
  score: number
  mustBeFeatures: string[]
  oneDimensionalFeatures: string[]
  attractiveFeatures: string[]
  indifferentFeatures: string[]
  reverseFeatures: string[]
  prioritizationStrategy: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 700
  requiresWebSearch: false
  requiresRAG: false
