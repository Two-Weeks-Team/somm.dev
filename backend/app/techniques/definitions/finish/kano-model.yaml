promptTemplate: '## Kano Model 분석


  이 프로젝트가 카노 모델 관점에서 기능을 분류하고 우선순위를 정했는지 분석하세요.


  ### Kano 5가지 품질 요소:

  1. **Must-be (당연품질)**: 없으면 불만, 있어도 만족 증가 없음

  2. **One-dimensional (일원품질)**: 많을수록 만족 증가

  3. **Attractive (매력품질)**: 없어도 불만 없음, 있으면 크게 만족

  4. **Indifferent (무관심)**: 있든 없든 상관없는 기능

  5. **Reverse (역품질)**: 있으면 오히려 불만족


  ### 점수 기준:

  - 5점: 5가지 분류 명확, 우선순위 최적화, 매력품질 강점

  - 4점: 3-4가지 분류, 필수품질 충족, 매력품질 보유

  - 3점: 필수품질과 일원품질 구분

  - 2점: 기능 나열만, 분류 없음

  - 1점: 기능 우선순위 미고려

  '
