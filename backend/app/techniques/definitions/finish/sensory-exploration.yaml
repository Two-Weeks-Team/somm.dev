description: 'Technique to explore and design experiences through the five senses (sight, hearing, touch, smell, taste).

  Pursues richness of multi-sensory experience.

  '
promptTemplate: '## Sensory Exploration Analysis


  Analyze if the project explored various sensory experiences.


  ### Analysis Perspectives:

  1. **Visual Experience**: How was the viewing experience designed?

  2. **Auditory Experience**: Was sound considered?

  3. **Tactile/Physical Experience**: What is the experience of touching and manipulating?

  4. **Multi-sensory Integration**: Was the harmony of multiple senses considered?


  ### Scoring Criteria:

  - 5 points: Integrated sensory experience design considering all 5 senses

  - 4 points: 3+ senses considered

  - 3 points: Sight + 1 other sense considered

  - 2 points: Visual experience only

  - 1 points: Sensory experience not considered

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 5-sense integrated design
    4: 3+ senses considered
    3: Sight + 1 sense
    2: Visual only
    1: Sensory not considered
