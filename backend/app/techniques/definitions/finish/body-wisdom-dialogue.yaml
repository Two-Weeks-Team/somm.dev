description: 'Technique utilizing physical sensations and instinctive reactions.

  Gains intuitive insights through body reactions rather than just thinking with the head.

  '
promptTemplate: '## Body Wisdom Dialogue Analysis


  Analyze if the project considered physical/sensory experiences.


  ### Analysis Perspectives:

  1. **Sensory Experience**: Did it consider senses like sight, hearing, touch?

  2. **Physical Comfort**: Did it consider physical comfort/discomfort?

  3. **Instinctive Reaction**: Did it explore intuitive likes/dislikes?

  4. **Embodied Cognition**: Did it reflect experiences felt with the body?


  ### Scoring Criteria:

  - 5 points: Multi-sensory experience design, physical reactions deeply considered

  - 4 points: Key sensory experiences considered

  - 3 points: Some physical aspects considered

  - 2 points: Superficial mention

  - 1 point: Physical/sensory experience ignored

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Multi-sensory design, physical reaction
    4: Key sensory experiences
    3: Some physical aspects
    2: Superficial mention
    1: Physical/sensory ignored
