description: '신체적 감각과 본능적 반응을 활용하는 기법.

  머리로만 생각하지 않고 몸의 반응을 통해

  직관적 통찰을 얻습니다.

  '
promptTemplate: '## Body Wisdom Dialogue 분석


  프로젝트가 신체적/감각적 경험을 고려했는지 분석하세요.


  ### 분석 관점:

  1. **감각적 경험**: 시각, 청각, 촉각 등 감각을 고려했는가?

  2. **신체적 편안함**: 물리적 편안함/불편함을 고려했는가?

  3. **본능적 반응**: 직관적인 호불호를 탐색했는가?

  4. **체화된 인지**: 몸으로 느끼는 경험을 반영했는가?


  ### 점수 기준:

  - 5점: 다감각적 경험 설계, 신체적 반응 깊이 고려

  - 4점: 주요 감각적 경험 고려

  - 3점: 일부 신체적 측면 고려

  - 2점: 피상적 언급

  - 1점: 신체/감각 경험 무시

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 다감각 설계, 신체 반응 고려
    4: 주요 감각 경험 고려
    3: 일부 신체적 측면
    2: 피상적 언급
    1: 신체/감각 무시
outputSchema:
