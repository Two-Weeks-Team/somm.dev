id: alien-anthropologist
name: Alien Anthropologist
category: finish
applicableHats:
- white
- green
evaluationDimensions:
- A1
- C1
- D1
description: 'Technique to observe situations from the perspective of a complete outsider (alien).

  Discovers hidden assumptions and practices by looking at taken-for-granted things strangely.

  '
promptTemplate: '## Alien Anthropologist Analysis


  Analyze if the project looked at the problem with a fresh outsider perspective.


  ### Analysis Perspectives:

  1. **Making Strange**: Did it question taken-for-granted things?

  2. **Cultural Practice Discovery**: Did it discover hidden practices or assumptions?

  3. **Pure Observation**: Did it observe phenomena without prejudice?

  4. **New Interpretation**: Did it attempt an interpretation different from existing ones?


  ### Scoring Criteria:

  - 5 points: Challenged fundamental practices, presented innovative perspective

  - 4 points: Challenged several taken-for-granted assumptions

  - 3 points: Questioned some practices

  - 2 points: Maintained most existing views

  - 1 point: No pure outsider perspective

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Challenged fundamental practices
    4: Challenged several assumptions
    3: Questioned some practices
    2: Maintained existing views
    1: No outsider perspective
outputSchema:
  score: number
  takenForGranted: string[]
  newObservations: string[]
  freshPerspectives: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Anthropology / Design Research
requiredSources: either
