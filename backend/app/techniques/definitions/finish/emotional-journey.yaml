id: emotional-journey
name: Emotional Journey Mapping
category: finish
applicableHats:
- red
evaluationDimensions:
- A2
- C1
- D3
description: 'Technique to track and analyze emotional changes experienced by users while using the product/service.

  '
promptTemplate: '## Emotional Journey Mapping Analysis


  Analyze the flow of emotions users feel while experiencing this project.


  ### Analysis Perspectives:

  1. **First Contact**: Emotion when discovered for the first time?

  2. **Onboarding**: Emotion during the starting process?

  3. **Core Experience**: Emotion when using key functions?

  4. **Problem Situation**: Emotion when facing errors or difficulties?

  5. **After Completion**: Emotion after finishing use?


  ### Scoring Criteria:

  - 5 points: Positive emotion maintained throughout, touching moments exist

  - 4 points: Mostly positive, some uncomfortable moments

  - 3 points: Emotional ups and downs, neutral

  - 2 points: Negative emotions prevail

  - 1 point: Generally unpleasant or frustrating

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Positive throughout, touching moments
    4: Mostly positive
    3: Emotional ups and downs
    2: Negative emotions prevail
    1: Generally unpleasant
outputSchema:
  score: number
  firstContact: string
  onboarding: string
  coreExperience: string
  problemSituations: string
  afterCompletion: string
  emotionalHighlights: string[]
  reasoning: string
metadata:
  complexity: medium
