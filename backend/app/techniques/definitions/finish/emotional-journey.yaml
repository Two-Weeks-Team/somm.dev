promptTemplate: '## Emotional Journey Mapping (감정 여정 매핑)


  사용자가 이 프로젝트를 경험하는 과정에서 느끼는 감정의 흐름을 분석하세요.


  ### 분석 관점:

  1. **첫 접촉**: 처음 발견했을 때의 감정은?

  2. **온보딩**: 시작하는 과정의 감정은?

  3. **핵심 경험**: 주요 기능 사용 시 감정은?

  4. **문제 상황**: 오류나 어려움을 겪을 때 감정은?

  5. **완료 후**: 사용을 마친 후의 감정은?


  ### 점수 기준:

  - 5점: 전 과정에서 긍정적 감정 유지, 감동적 순간 있음

  - 4점: 대체로 긍정적, 일부 불편한 순간

  - 3점: 감정 기복이 있음, 중립적

  - 2점: 부정적 감정이 더 많음

  - 1점: 전반적으로 불쾌하거나 좌절감

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 전 과정 긍정적, 감동적 순간
    4: 대체로 긍정적
    3: 감정 기복, 중립
    2: 부정적 감정 우세
    1: 전반적 불쾌/좌절
outputSchema:
