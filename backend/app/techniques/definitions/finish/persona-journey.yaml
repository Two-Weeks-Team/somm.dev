description: '구체적인 사용자 페르소나를 정의하고,

  그들의 경험 여정을 단계별로 매핑하는 기법.

  터치포인트, 감정, 니즈를 시각화합니다.

  '
promptTemplate: '## Persona Journey Mapping 분석


  프로젝트가 사용자 페르소나와 여정을 어떻게 정의했는지 분석하세요.


  ### 분석 관점:

  1. **페르소나 구체성**: 상세한 사용자 프로필이 있는가?

  2. **여정 단계**: 사용자 경험의 단계가 명확히 정의되었는가?

  3. **감정 곡선**: 각 단계에서의 감정이 고려되었는가?

  4. **Pain Points**: 문제점과 개선 기회가 식별되었는가?


  ### 점수 기준:

  - 5점: 다중 페르소나, 상세 여정, 감정 곡선, 개선점 도출

  - 4점: 명확한 페르소나와 여정 단계

  - 3점: 기본 페르소나 정의

  - 2점: 타겟 사용자 언급만

  - 1점: 사용자 정의 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 다중 페르소나, 상세 여정, 감정 곡선
    4: 명확한 페르소나와 여정
    3: 기본 페르소나 정의
    2: 타겟 사용자 언급만
    1: 사용자 정의 없음
outputSchema:
  score: number
  personasIdentified: string[]
  journeyStages: string[]
  emotionalHighlights: string
  painPoints: string[]
  reasoning: string
metadata:
