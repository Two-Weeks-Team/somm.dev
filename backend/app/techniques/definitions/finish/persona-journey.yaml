description: 'Technique to define concrete user personas and map their experience journey step by step.

  Visualizes touchpoints, emotions, and needs.

  '
promptTemplate: '## Persona Journey Mapping Analysis


  Analyze how the project defined user personas and journeys.


  ### Analysis Perspectives:

  1. **Persona Concreteness**: Is there a detailed user profile?

  2. **Journey Stages**: Are user experience stages clearly defined?

  3. **Emotional Curve**: Are emotions at each stage considered?

  4. **Pain Points**: Have problems and improvement opportunities been identified?


  ### Scoring Criteria:

  - 5 points: Multiple personas, detailed journey, emotional curve, improvements identified

  - 4 points: Clear persona and journey stages

  - 3 points: Basic persona definition

  - 2 points: Target user mentioned only

  - 1 points: No user definition

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Multiple personas, detailed journey
    4: Clear persona and journey
    3: Basic persona definition
    2: Target user mentioned
    1: No user definition
outputSchema:
  score: number
  personasIdentified: string[]
  journeyStages: string[]
  emotionalHighlights: string
  painPoints: string[]
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 600
  requiresWebSearch: false
  requiresRAG: false
