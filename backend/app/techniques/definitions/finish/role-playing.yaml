id: role-playing
name: Role Playing
category: finish
applicableHats:
- red
- white
evaluationDimensions:
- C1
- C2
- D2
description: 'Technique to experience the product/service from the perspective of an actual user.

  Gains deeper empathy and insight by directly experiencing user actions, emotions, and needs.

  '
promptTemplate: '## Role Playing Analysis


  Analyze how deeply the project team experienced the user role.


  ### Analysis Perspectives:

  1. **Role Definition**: Was a concrete user role defined?

  2. **Situation Setting**: Was the usage situation concretely set?

  3. **Experience Depth**: Did they actually experience it from the user''s perspective?

  4. **Insight Derivation**: Were meaningful discoveries made from the role play?


  ### Scoring Criteria:

  - 5 points: Deeply experienced various roles and discovered core insights

  - 4 points: Experienced key roles and derived insights

  - 3 points: Considered basic user perspective

  - 2 points: Superficial user mention

  - 1 point: No user perspective

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Deep experience, core insights
    4: Key roles experienced
    3: Basic user perspective
    2: Superficial mention
    1: No user perspective
outputSchema:
  score: number
  rolesExplored: string[]
  situationsSimulated: string[]
  insightsGained: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Design Thinking / UX Research
requiredSources: either
