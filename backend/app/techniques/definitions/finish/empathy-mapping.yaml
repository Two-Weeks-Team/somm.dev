id: empathy-mapping
name: Empathy Mapping
category: finish
applicableHats:
- red
- white
evaluationDimensions:
- C1
- C2
- D2
description: 'Visualization technique mapping what users Say, Think, Do, and Feel into 4 quadrants.

  Deeply understands the user''s inner and outer aspects.

  '
promptTemplate: '## Empathy Mapping Analysis


  Analyze if the project shows deep empathy for users.


  ### Analysis Perspectives:

  1. **Says**: Identified what users say?

  2. **Thinks**: Understood what users think?

  3. **Does**: Observed user actions?

  4. **Feels**: Grasped user emotions?


  ### Scoring Criteria:

  - 5 points: Deeply grasped all 4 areas, discovered hidden needs

  - 4 points: Grasped most of 4 areas

  - 3 points: Grasped 2-3 areas

  - 2 points: Superficial grasp of 1 area

  - 1 points: No empathy for users

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Deep grasp of 4 areas, hidden needs
    4: Grasped most of 4 areas
    3: Grasped 2-3 areas
    2: Superficial grasp 1 area
    1: No empathy
outputSchema:
  score: number
  says: string[]
  thinks: string[]
  does: string[]
  feels: string[]
  hiddenNeeds: string
  reasoning: string
metadata:
  complexity: medium
