evaluationDimensions:
- C1
- C2
- D2
description: '사용자가 생각하고, 느끼고, 말하고, 행동하는 것을

  4사분면으로 매핑하는 시각화 기법.

  사용자의 내면과 외면을 깊이 이해합니다.

  '
promptTemplate: '## Empathy Mapping 분석


  프로젝트가 사용자에 대한 깊은 공감을 보여주는지 분석하세요.


  ### 분석 관점:

  1. **Says**: 사용자가 무엇을 말하는지 파악했는가?

  2. **Thinks**: 사용자가 무엇을 생각하는지 이해했는가?

  3. **Does**: 사용자의 행동을 관찰했는가?

  4. **Feels**: 사용자의 감정을 파악했는가?


  ### 점수 기준:

  - 5점: 4가지 영역 모두 깊이 있게 파악, 숨겨진 니즈 발견

  - 4점: 4가지 영역 대부분 파악

  - 3점: 2-3가지 영역 파악

  - 2점: 1가지 영역만 피상적 파악

  - 1점: 사용자 공감 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 4영역 깊이 파악, 숨겨진 니즈 발견
    4: 4영역 대부분 파악
    3: 2-3영역 파악
    2: 1영역 피상적 파악
    1: 사용자 공감 없음
outputSchema:
  score: number
  says: string[]
  thinks: string[]
  does: string[]
  feels: string[]
  hiddenNeeds: string
  reasoning: string
metadata:
  complexity: medium
