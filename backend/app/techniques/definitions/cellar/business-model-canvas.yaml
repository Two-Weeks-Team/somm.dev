description: 'Business model visualization tool developed by Alexander Osterwalder (2005).

  Visualizes and designs business models with 9 building blocks: Customer Segments, Value Propositions, Channels, Customer Relationships, Revenue Streams, Key Resources, Key Activities, Key Partnerships, Cost Structure.

  '
promptTemplate: '## Business Model Canvas Analysis


  Evaluate if the project clearly defined the 9 BMC elements.


  ### BMC 9 Building Blocks:

  1. **Customer Segments**: Who are we creating value for?

  2. **Value Propositions**: What value do we deliver?

  3. **Channels**: How do we reach customers?

  4. **Customer Relationships**: What type of relationship do we establish?

  5. **Revenue Streams**: How do we generate revenue?

  6. **Key Resources**: What key resources are required?

  7. **Key Activities**: What key activities do we perform?

  8. **Key Partnerships**: Who are our key partners?

  9. **Cost Structure**: What are the important costs?


  ### Scoring Criteria:

  - 5 points: All 9 elements clear, connections explained

  - 4 points: 7-8 elements defined, key elements clear

  - 3 points: 5-6 elements defined

  - 2 points: Only 3-4 elements mentioned

  - 1 points: Business model unclear

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 9 elements clear, connections explained
    4: 7-8 elements, key elements clear
    3: 5-6 elements defined
    2: 3-4 elements mentioned
    1: Business model unclear
