  비즈니스 모델을 한눈에 파악하고 설계.

  '
promptTemplate: '## Business Model Canvas 분석


  이 프로젝트가 BMC 9가지 요소를 명확히 정의했는지 평가하세요.


  ### BMC 9가지 구성 요소:

  1. **Customer Segments**: 누구를 위한 가치인가?

  2. **Value Propositions**: 어떤 가치를 제공하는가?

  3. **Channels**: 어떻게 가치를 전달하는가?

  4. **Customer Relationships**: 고객과 어떤 관계를 맺는가?

  5. **Revenue Streams**: 어떻게 수익을 창출하는가?

  6. **Key Resources**: 핵심 자원은 무엇인가?

  7. **Key Activities**: 핵심 활동은 무엇인가?

  8. **Key Partnerships**: 핵심 파트너는 누구인가?

  9. **Cost Structure**: 비용 구조는 어떠한가?


  ### 점수 기준:

  - 5점: 9가지 요소 모두 명확, 요소 간 연계 설명

  - 4점: 7-8가지 요소 정의, 핵심 요소 명확

  - 3점: 5-6가지 요소 정의

  - 2점: 3-4가지 요소만 언급

  - 1점: 비즈니스 모델 불명확

  '
