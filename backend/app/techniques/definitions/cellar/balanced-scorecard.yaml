description: 'Strategic management tool developed by Robert Kaplan & David Norton (Harvard Business School, 1992).

  Measures balanced performance from 4 perspectives: Financial, Customer, Internal Process, and Learning & Growth.

  Selected as one of HBR''s "75 Most Influential Management Ideas".

  '
promptTemplate: '## Balanced Scorecard Analysis


  Evaluate if the project measures performance from the 4 BSC perspectives.


  ### BSC 4 Perspectives:

  1. **Financial**: How should we appear to shareholders/investors? (Profitability, growth, ROI)

  2. **Customer**: How should we appear to customers? (Satisfaction, market share, brand awareness)

  3. **Internal Process**: What processes must we excel at? (Efficiency, quality, innovation speed)

  4. **Learning & Growth**: How will we sustain our ability to change and improve? (Employee capability, infrastructure, culture)


  ### Scoring Criteria:

  - 5 points: KPIs defined for all 4 perspectives, clear causal relationships

  - 4 points: 4 perspectives considered, mostly measurable

  - 3 points: Only 2-3 perspectives defined

  - 2 points: Focused only on financial perspective

  - 1 points: No performance measurement system

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 4 perspective KPIs, clear causality
    4: 4 perspectives considered, measurable
    3: 2-3 perspectives defined
    2: Financial only
    1: No measurement
