id: consensus-building
name: Consensus Building
category: cellar
applicableHats:
- blue
evaluationDimensions:
- D3
- D4
description: 'Technique to synthesize various perspectives and evaluation results to reach a balanced consensus.

  Process of finding the optimal conclusion among conflicting opinions.

  '
promptTemplate: '## Consensus Building Analysis


  Synthesize multiple evaluation perspectives to reach a balanced conclusion.


  ### Analysis Perspectives:

  1. **Common Ground**: What parts do all perspectives agree on?

  2. **Conflict Points**: Where do perspectives conflict?

  3. **Weighting**: Which perspective should be weighted more?

  4. **Compromise**: What compromise can resolve conflicts?

  5. **Final Consensus**: What is the final conclusion considering everything?


  ### Scoring Criteria:

  - 5 points: Balanced synthesis of all perspectives, clear conclusion

  - 4 points: Synthesis of most perspectives, some missing

  - 3 points: Synthesis of key perspectives only

  - 2 points: Only some perspectives reflected, biased

  - 1 points: No synthesis, reflects single perspective

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Balanced synthesis, clear conclusion
    4: Most perspectives synthesized
    3: Key perspectives synthesized
    2: Biased synthesis
    1: Single perspective only
outputSchema:
  score: number
  commonGround: string[]
  conflictPoints: string[]
  weightingRationale: string
  compromiseSolutions: string[]
  finalConsensus: string
  reasoning: string
metadata:
  complexity: high
  estimatedTokens: 600
  requiresWebSearch: false
  requiresRAG: false
  source: Blue Hat Thinking / Facilitation
requiredSources: either
