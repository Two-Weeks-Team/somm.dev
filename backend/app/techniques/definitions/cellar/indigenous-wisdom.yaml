  '
promptTemplate: '## Indigenous Wisdom Integration Analysis


  Analyze if the project considered traditional wisdom and sustainability.


  ### Analysis Perspectives:

  1. **Holistic View**: Did it see the whole rather than parts?

  2. **Long-term Perspective**: Did it consider 7 generations ahead?

  3. **Harmony with Nature**: Did it consider harmony with nature/environment?

  4. **Community Impact**: Did it consider impact on the community?


  ### Scoring Criteria:

  - 5 points: Integrated holistic, long-term, sustainable perspectives

  - 4 points: Long-term impact considered

  - 3 points: Some holistic views

  - 2 points: Short-term focused

  - 1 points: No holistic perspective

  '
