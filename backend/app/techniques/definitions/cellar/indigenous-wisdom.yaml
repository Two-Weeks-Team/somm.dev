promptTemplate: '## Indigenous Wisdom Integration 분석


  프로젝트가 전통적 지혜와 지속 가능성을 고려했는지 분석하세요.


  ### 분석 관점:

  1. **전체론적 시각**: 부분이 아닌 전체를 보았는가?

  2. **장기 관점**: 7세대 후를 고려했는가?

  3. **자연과 조화**: 자연/환경과의 조화를 고려했는가?

  4. **커뮤니티 영향**: 공동체에 미치는 영향을 고려했는가?


  ### 점수 기준:

  - 5점: 전체론적, 장기적, 지속 가능한 관점 통합

  - 4점: 장기적 영향 고려

  - 3점: 일부 전체론적 시각

  - 2점: 단기 관점 중심

  - 1점: 전체론적 관점 없음

  '
