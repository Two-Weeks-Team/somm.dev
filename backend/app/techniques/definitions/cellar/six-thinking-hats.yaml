  '
promptTemplate: '## Six Thinking Hats Integration 분석


  프로젝트가 다양한 관점을 통합적으로 고려했는지 분석하세요.


  ### 분석 관점:

  1. **White Hat**: 사실과 데이터를 충분히 분석했는가?

  2. **Red Hat**: 감정과 직관을 고려했는가?

  3. **Black Hat**: 위험과 문제점을 검토했는가?

  4. **Yellow Hat**: 긍정적 측면을 탐색했는가?

  5. **Green Hat**: 창의적 대안을 모색했는가?

  6. **Blue Hat**: 전체를 통합했는가?


  ### 점수 기준:

  - 5점: 6가지 관점 모두 깊이 있게 분석 및 통합

  - 4점: 5가지 이상 관점 고려

  - 3점: 3-4가지 관점 고려

  - 2점: 1-2가지 관점만 고려

  - 1점: 단일 관점만 존재

  '
