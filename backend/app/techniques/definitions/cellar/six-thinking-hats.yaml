description: 'Utilizes Edward de Bono''s Six Thinking Hats to comprehensively analyze and integrate from 6 perspectives (Facts, Emotions, Cautions, Benefits, Creativity, Process).

  '
promptTemplate: '## Six Thinking Hats Integration Analysis


  Analyze if the project considered various perspectives comprehensively.


  ### Analysis Perspectives:

  1. **White Hat**: Analyzed facts and data sufficiently?

  2. **Red Hat**: Considered emotions and intuition?

  3. **Black Hat**: Reviewed risks and problems?

  4. **Yellow Hat**: Explored positive aspects?

  5. **Green Hat**: Sought creative alternatives?

  6. **Blue Hat**: Integrated the whole?


  ### Scoring Criteria:

  - 5 points: Deeply analyzed and integrated all 6 perspectives

  - 4 points: Considered 5+ perspectives

  - 3 points: Considered 3-4 perspectives

  - 2 points: Considered only 1-2 perspectives

  - 1 point: Single perspective only

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 6 perspectives deep analysis & integration
    4: 5+ perspectives
    3: 3-4 perspectives
    2: 1-2 perspectives
    1: Single perspective
