id: meta-analysis
name: Meta-analysis
nameKo: 메타 분석
category: cellar
applicableHats:
- blue
- white
evaluationDimensions:
- A1
- B2
- D1
description: '여러 분석 결과를 종합하여

  상위 수준의 패턴과 인사이트를 도출하는 기법.

  개별 분석을 넘어 전체적 그림을 봅니다.

  '
promptTemplate: '## Meta-analysis 분석


  프로젝트가 다양한 분석을 종합하여 메타 인사이트를 도출했는지 분석하세요.


  ### 분석 관점:

  1. **다중 분석**: 여러 관점에서 분석했는가?

  2. **패턴 발견**: 분석들에서 공통 패턴을 발견했는가?

  3. **상충점 해결**: 상충되는 발견들을 어떻게 처리했는가?

  4. **종합 인사이트**: 상위 수준의 통찰을 도출했는가?


  ### 점수 기준:

  - 5점: 다중 분석 종합, 상위 패턴 발견, 통합 인사이트

  - 4점: 분석 결과 종합 및 패턴 도출

  - 3점: 일부 분석 종합

  - 2점: 개별 분석 나열

  - 1점: 종합 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 다중 분석, 상위 패턴, 통합 인사이트
    4: 분석 종합 및 패턴
    3: 일부 분석 종합
    2: 개별 분석 나열
    1: 종합 없음
outputSchema:
  score: number
  analysesPerformed: string[]
  patternsFound: string[]
  conflictsResolved: string
  metaInsights: string
  reasoning: string
metadata:
  complexity: high
  estimatedTokens: 600
  requiresWebSearch: false
  requiresRAG: false
  source: Research Methodology
requiredSources: either
