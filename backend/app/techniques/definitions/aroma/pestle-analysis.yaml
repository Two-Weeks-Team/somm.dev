  '
promptTemplate: '## PESTLE 분석


  이 프로젝트가 PESTLE 6가지 환경 요인을 분석했는지 평가하세요.


  ### PESTLE 6가지 요인:

  1. **Political (정치)**: 정책, 규제, 정치적 안정성 고려?

  2. **Economic (경제)**: 경제 상황, 시장 동향, 환율 등 분석?

  3. **Social (사회)**: 인구통계, 문화, 라이프스타일 변화 고려?

  4. **Technological (기술)**: 기술 트렌드, R&D, 자동화 영향 분석?

  5. **Legal (법률)**: 법적 요구사항, 규제 준수, 지적재산권?

  6. **Environmental (환경)**: 환경 규제, 지속가능성, 기후 영향?


  ### 점수 기준:

  - 5점: 6가지 요인 모두 심층 분석, 상호작용 고려

  - 4점: 5-6가지 요인 분석, 핵심 영향 식별

  - 3점: 3-4가지 요인 분석

  - 2점: 1-2가지 요인만 언급

  - 1점: 거시환경 분석 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 6가지 심층 분석, 상호작용 고려
    4: 5-6가지 분석, 핵심 영향 식별
    3: 3-4가지 요인 분석
    2: 1-2가지 요인만 언급
    1: 거시환경 분석 없음
