id: pestle-analysis
name: PESTLE Analysis
category: aroma
applicableHats:
- white
- black
evaluationDimensions:
- A1
- A4
- B4
description: 'Macro-environmental analysis framework developed by Francis Aguilar (Harvard Business School).

  Systematically analyzes external environment with 6 factors: Political, Economic, Social, Technological, Legal, Environmental.

  '
promptTemplate: '## PESTLE Analysis


  Evaluate if the project analyzed the 6 PESTLE environmental factors.


  ### PESTLE 6 Factors:

  1. **Political**: Policy, regulation, political stability considered?

  2. **Economic**: Economic situation, market trends, exchange rates analyzed?

  3. **Social**: Demographics, culture, lifestyle changes considered?

  4. **Technological**: Tech trends, R&D, automation impact analyzed?

  5. **Legal**: Legal requirements, compliance, IP?

  6. **Environmental**: Environmental regulations, sustainability, climate impact?


  ### Scoring Criteria:

  - 5 points: In-depth analysis of all 6 factors, interactions considered

  - 4 points: Analysis of 5-6 factors, key impacts identified

  - 3 points: Analysis of 3-4 factors

  - 2 points: Mentioned only 1-2 factors

  - 1 points: No macro-environmental analysis

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Deep analysis of 6 factors, interactions
    4: 5-6 factors, key impacts identified
    3: 3-4 factors analyzed
    2: 1-2 factors mentioned
    1: No macro analysis
outputSchema:
  score: number
  politicalFactors: string
  economicFactors: string
  socialFactors: string
  technologicalFactors: string
  legalFactors: string
  environmentalFactors: string
  reasoning: string
