id: morphological-analysis
name: Morphological Analysis
category: aroma
applicableHats:
- white
evaluationDimensions:
- A1
- B2
- B3
description: 'Systematic problem analysis technique developed by Fritz Zwicky.

  Lists all dimensions of a problem and possible values, then explores combinations to find solutions.

  '
promptTemplate: '## Morphological Analysis


  Analyze if the project systematically explored all dimensions of the problem.


  ### Analysis Perspectives:

  1. **Dimension Identification**: Identified key parameters of the problem?

  2. **Value Exploration**: Listed possible values for each parameter?

  3. **Combination Analysis**: Systematically explored parameter combinations?

  4. **Coverage**: Sufficiently explored the possible solution space?


  ### Scoring Criteria:

  - 5 points: Systematically explored all key parameter x value combinations

  - 4 points: Considered most parameters

  - 3 points: Identified key parameters

  - 2 points: Considered only some dimensions

  - 1 point: Single dimension approach

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Systematic exploration of all combinations
    4: Considered most parameters
    3: Identified key parameters
    2: Considered some dimensions
    1: Single dimension approach
outputSchema:
  score: number
  parametersIdentified: string[]
  combinationsExplored: string
  coverage: string
  reasoning: string
metadata:
  complexity: high
  estimatedTokens: 700
  requiresWebSearch: false
  requiresRAG: false
  source: Fritz Zwicky
requiredSources: either
