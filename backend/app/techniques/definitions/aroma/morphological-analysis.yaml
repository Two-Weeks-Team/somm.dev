description: 'Fritz Zwicky가 개발한 체계적 문제 분석 기법.

  문제의 모든 차원과 가능한 값들을 나열하고

  조합을 탐색하여 해결책을 찾습니다.

  '
promptTemplate: '## Morphological Analysis 분석


  이 프로젝트가 문제의 모든 차원을 체계적으로 탐색했는지 분석하세요.


  ### 분석 관점:

  1. **차원 식별**: 문제의 핵심 파라미터들을 식별했는가?

  2. **값 탐색**: 각 파라미터의 가능한 값들을 열거했는가?

  3. **조합 분석**: 파라미터 조합을 체계적으로 탐색했는가?

  4. **커버리지**: 가능한 해결 공간을 충분히 탐색했는가?


  ### 점수 기준:

  - 5점: 모든 핵심 파라미터 × 값 조합을 체계적으로 탐색

  - 4점: 대부분의 파라미터를 고려

  - 3점: 주요 파라미터 식별

  - 2점: 일부 차원만 고려

  - 1점: 단일 차원 접근

  '
scoring:
  min: 1
  max: 5
  criteria:
