id: mind-mapping
name: Mind Mapping
category: aroma
applicableHats:
- white
- blue
evaluationDimensions:
- A1
- B2
- D1
description: 'Visual thinking tool developed by Tony Buzan.

  Expands ideas radially from a central theme to visualize relationships between concepts.

  '
promptTemplate: '## Mind Mapping Analysis


  Analyze if the project structured ideas systematically.


  ### Analysis Perspectives:

  1. **Central Theme**: Is the core concept clearly defined?

  2. **Branch Expansion**: Are related concepts logically connected?

  3. **Hierarchy**: Is the hierarchy of theme and sub-themes clear?

  4. **Connectivity**: Are relationships between different branches expressed?


  ### Scoring Criteria:

  - 5 points: Systematic concept structure and clear relationship expression

  - 4 points: Well-organized hierarchy

  - 3 points: Basic structuring

  - 2 points: Structure unclear

  - 1 points: Ideas listed sporadically

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Systematic structure, clear relationships
    4: Well-organized hierarchy
    3: Basic structuring
    2: Structure unclear
    1: Sporadic listing
outputSchema:
  score: number
  centralConcept: string
  mainBranches: string[]
  connections: string[]
  reasoning: string
metadata:
  complexity: low
  estimatedTokens: 500
  requiresWebSearch: false
  requiresRAG: false
  source: Tony Buzan
requiredSources: either
