description: 'Tony Buzan이 개발한 시각적 사고 도구.

  중심 주제에서 방사형으로 아이디어를 확장하여

  개념들 간의 관계를 시각화합니다.

  '
promptTemplate: '## Mind Mapping 분석


  이 프로젝트가 아이디어를 체계적으로 구조화했는지 분석하세요.


  ### 분석 관점:

  1. **중심 주제**: 핵심 개념이 명확히 정의되었는가?

  2. **가지 확장**: 관련 개념들이 논리적으로 연결되었는가?

  3. **계층 구조**: 주제와 하위 주제의 계층이 명확한가?

  4. **연결성**: 서로 다른 가지들 간의 관계가 표현되었는가?


  ### 점수 기준:

  - 5점: 체계적인 개념 구조와 명확한 관계 표현

  - 4점: 잘 조직된 계층 구조

  - 3점: 기본적인 구조화

  - 2점: 구조가 불명확

  - 1점: 아이디어가 산발적으로 나열

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 체계적 개념 구조와 명확한 관계
    4: 잘 조직된 계층 구조
    3: 기본적 구조화
    2: 구조 불명확
    1: 아이디어 산발적 나열
