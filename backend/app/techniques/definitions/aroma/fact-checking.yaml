id: fact-checking
name: Fact Checking
category: aroma
applicableHats:
- white
evaluationDimensions:
- A1
- A2
- D1
description: 'Technique to verify the accuracy and reliability of facts, statistics, and data claimed in the project.

  Objective evidence-based evaluation.

  '
promptTemplate: '## Fact Checking Analysis


  Verify if the facts claimed in this project are accurate and reliable.


  ### Verification Perspectives:

  1. **Statistics/Numerical Accuracy**: Are quoted statistics or numbers accurate?

  2. **Source Specification**: Is the basis of the claim clearly presented?

  3. **Logical Consistency**: Are there no contradictions between claims?

  4. **Exaggeration Check**: Are there exaggerated or misleading expressions?

  5. **Verifiability**: Can the claims be independently verified?


  ### Scoring Criteria:

  - 5 points: All claims presented accurately with sources

  - 4 points: Mostly accurate, some sources missing

  - 3 points: Basically accurate but difficult to verify some parts

  - 2 points: Some inaccurate or exaggerated claims

  - 1 points: Basis of claims unclear or inaccurate

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: All claims accurate, sources cited
    4: Mostly accurate, some sources missing
    3: Basically accurate, verification hard
    2: Some inaccurate/exaggerated
    1: Basis unclear/inaccurate
outputSchema:
  score: number
  statisticsAccuracy: string
  sourcesProvided: string
  logicalConsistency: string
  exaggerationCheck: string
  verifiability: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 500
  requiresWebSearch: true
  requiresRAG: false
  source: White Hat Thinking / Journalism
requiredSources: either
