id: data-mining
name: Data Mining
category: aroma
applicableHats:
- white
evaluationDimensions:
- A1
- A4
- B1
description: 'Technique to extract patterns and insights from data.

  Evaluates if the project is making data-driven decisions.

  '
promptTemplate: '## Data Mining Analysis


  Analyze if the project made decisions based on data.


  ### Analysis Perspectives:

  1. **Data Collection**: Was relevant data collected?

  2. **Data Analysis**: Were patterns discovered in the data?

  3. **Insight Derivation**: Were meaningful insights gained from analysis?

  4. **Decision Reflection**: Were insights reflected in the design?


  ### Scoring Criteria:

  - 5 points: Systematic data analysis leading to core insights and application

  - 4 points: Data analysis reflected in design

  - 3 points: Some data referenced

  - 2 points: Superficial mention of data

  - 1 points: No data-driven decision making

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Systematic analysis, insight application
    4: Analysis reflected in design
    3: Some data referenced
    2: Superficial data mention
    1: No data-driven decision
outputSchema:
  score: number
  dataCollected: string[]
  patternsFound: string[]
  insightsApplied: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Data Science
requiredSources: either
