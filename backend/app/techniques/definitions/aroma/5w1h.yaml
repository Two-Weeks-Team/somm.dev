description: 'Technique to systematically analyze a problem or situation with 6 questions: Who, What, When, Where, Why, How.

  Basic but powerful fact-finding tool.

  '
promptTemplate: '## 5W1H Analysis


  Analyze if the project has completed basic fact-finding.


  ### Analysis Perspectives:

  1. **What**: What is being made? What is the core function?

  2. **Who**: Who is it for? Who are the target users?

  3. **Why**: Why is it needed? What problem does it solve?

  4. **When**: When is it used? usage situation?

  5. **Where**: Where is it used? Environment?

  6. **How**: How does it work? Method?


  ### Scoring Criteria:

  - 5 points: All 6 questions answered clearly and concretely

  - 4 points: Clear answers to 5 questions

  - 3 points: Answers to 4 questions

  - 2 points: Answers to only 2-3 questions

  - 1 points: Basic fact-finding unclear

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: All 6 questions clear and concrete
    4: 5 questions clear
    3: 4 questions answered
    2: 2-3 questions answered
    1: Basic facts unclear
outputSchema:
  score: number
