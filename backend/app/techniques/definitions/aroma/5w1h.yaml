description: 'Who, What, When, Where, Why, How의 6가지 질문으로

  문제나 상황을 체계적으로 분석하는 기법.

  기본적이지만 강력한 사실 파악 도구입니다.

  '
promptTemplate: '## 5W1H 분석


  이 프로젝트가 기본적인 사실 파악을 완료했는지 분석하세요.


  ### 분석 관점:

  1. **What**: 무엇을 만드는가? 핵심 기능은?

  2. **Who**: 누구를 위한 것인가? 타겟 사용자는?

  3. **Why**: 왜 필요한가? 해결하려는 문제는?

  4. **When**: 언제 사용되는가? 사용 상황은?

  5. **Where**: 어디서 사용되는가? 환경은?

  6. **How**: 어떻게 작동하는가? 방법은?


  ### 점수 기준:

  - 5점: 6가지 질문 모두 명확하고 구체적으로 답변

  - 4점: 5가지 질문에 대한 명확한 답변

  - 3점: 4가지 질문에 대한 답변

  - 2점: 2-3가지 질문만 답변

  - 1점: 기본적인 사실 파악도 불명확

  '
scoring:
  min: 1
  max: 5
  criteria:
