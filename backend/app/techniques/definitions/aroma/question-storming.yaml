id: question-storming
name: Question Storming
category: aroma
applicableHats:
- white
- green
evaluationDimensions:
- A1
- A2
description: 'Technique to find good questions before finding answers.

  Based on the principle that "the right question leads to the right answer".

  '
promptTemplate: '## Question Storming Analysis


  Analyze if the project is asking good questions.


  ### Analysis Perspectives:

  1. **Question Quality**: Are the questions insightful?

  2. **Question Diversity**: Are there questions from various perspectives?

  3. **Question Depth**: Are there deep questions beyond surface ones?

  4. **Unanswered Questions**: Does it recognize important unanswered questions?


  ### Scoring Criteria:

  - 5 points: Insightful questions grasping the essence of the problem

  - 4 points: Diverse and in-depth questions

  - 3 points: Appropriate questions exist

  - 2 points: Questions are superficial

  - 1 point: Proceeded to solution without questions

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: Insightful questions, grasping essence
    4: Diverse and deep questions
    3: Appropriate questions
    2: Superficial questions
    1: No questions
outputSchema:
  score: number
  keyQuestions: string[]
  questionQuality: string
  unansweredQuestions: string[]
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 550
  requiresWebSearch: false
  requiresRAG: false
  source: Design Thinking
requiredSources: either
