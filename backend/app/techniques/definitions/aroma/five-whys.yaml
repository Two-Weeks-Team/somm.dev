id: five-whys
name: Five Whys
category: aroma
applicableHats:
- white
- black
evaluationDimensions:
- A1
- A2
- B4
description: 'Root cause analysis technique developed by Toyota.

  Finds the root cause, not superficial symptoms, by repeating "Why?" 5 times.

  '
promptTemplate: '## Five Whys Analysis


  Analyze if the project''s problem definition dug down to the root cause.


  ### Analysis Perspectives:

  1. **Analysis Depth**: How many levels deep was "Why?" asked?

  2. **Surface vs Root**: Did it distinguish between superficial symptoms and root causes?

  3. **Causality**: Is the connection between cause and effect logical?

  4. **Missing Questions**: Are there parts that can be dug deeper?


  ### Scoring Criteria:

  - 5 points: Reached true root cause with 5+ levels of analysis

  - 4 points: Identified core cause with 4 levels of analysis

  - 3 points: 3 levels of analysis

  - 2 points: 2 levels of analysis

  - 1 point: Covered only superficial symptoms

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 5+ levels, reached root cause
    4: 4 levels, core cause identified
    3: 3 levels analysis
    2: 2 levels analysis
    1: Superficial symptoms only
outputSchema:
  score: number
  whyChain: string[]
  rootCauseIdentified: string
  missedQuestions: string[]
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 600
  requiresWebSearch: false
  requiresRAG: false
  source: Toyota Production System
requiredSources: either
