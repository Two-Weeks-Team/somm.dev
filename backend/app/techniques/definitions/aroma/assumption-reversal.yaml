id: assumption-reversal
name: Assumption Reversal
nameKo: 가정 뒤집기
category: aroma
applicableHats:
- white
- green
evaluationDimensions:
- A1
- A3
description: '숨겨진 가정을 찾아내고

  그 가정을 뒤집어 보는 기법.

  당연하게 여기는 것들을 의심합니다.

  '
promptTemplate: '## Assumption Reversal 분석


  이 프로젝트가 숨겨진 가정을 발견하고 도전했는지 분석하세요.


  ### 분석 관점:

  1. **가정 발견**: 프로젝트의 숨겨진 가정을 식별했는가?

  2. **가정 명시화**: 암묵적 가정을 명시적으로 표현했는가?

  3. **가정 검증**: 각 가정의 타당성을 검토했는가?

  4. **가정 도전**: 가정을 뒤집어 새로운 관점을 얻었는가?


  ### 점수 기준:

  - 5점: 핵심 가정을 발견하고 뒤집어 새로운 통찰 획득

  - 4점: 주요 가정을 식별하고 검증

  - 3점: 일부 가정을 인식

  - 2점: 가정을 거의 의식하지 않음

  - 1점: 가정에 대한 고려 없음

  '
scoring:
  min: 1
  max: 5
  criteria:
    5: 핵심 가정 발견 및 역전으로 새 통찰
    4: 주요 가정 식별 및 검증
    3: 일부 가정 인식
    2: 가정을 거의 의식 안 함
    1: 가정 고려 없음
outputSchema:
  score: number
  assumptionsFound: string[]
  assumptionsChallenged: string[]
  newInsights: string
  reasoning: string
metadata:
  complexity: medium
  estimatedTokens: 600
  requiresWebSearch: false
  requiresRAG: false
  source: Critical Thinking
requiredSources: either
